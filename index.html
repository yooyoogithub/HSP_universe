<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/displaystudy.css" type="text/css">
    <title>한솔플러스영어 [ 울산지사 ]</title>
</head>
<body>
    <div class="input">
        <div class="row" style="padding-left:3px">
            <div class="col-md-2 case title" id="titlename">
                <button type="button" class="btn btn-primary" style="padding-top:12px;padding-bottom:12px;">
                    한솔플러스영어 <span class="badge bg-warning text-dark">울산</span>
                </button>
            </div>
            <div class="col-md-2 case title">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="padding-top:12px;padding-bottom:12px;">이름</span>
                    <input type="text" class="form-control" placeholder="Student Name" aria-label="StudentName" aria-describedby="basic-addon1">
                </div>
            </div>
            <span class="col-md-2 case title">
                <span class="input-group-text" id="basic-addon1">학년
                    <select class="form-select" aria-label="grade" id="grade">
                        <option selected value="1">유치</option>
                        <option value="2">초1</option>
                        <option value="3">초2</option>
                        <option value="4">초3</option>
                        <option value="5">초4</option>
                        <option value="6">초5</option>
                        <option value="7">초6</option>
                        <option value="8">중1</option>
                        <option value="9">중2</option>
                        <option value="10">중3</option>
                        <option value="11">고등</option>
                    </select>
                </span>
            </span>
            <span class="col-md-1 case title">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="inclass" checked>
                    <label class="form-check-label" for="inclass">
                        교재수업
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="afterclass">
                    <label class="form-check-label" for="afterclass">
                        교재학습
                    </label>
                </div>
            </span>
        </div>
        <div class="bookselect" style="padding-left: 3px;">
            <div class="row" style="padding-left:3px;padding-top: 3px;">
                <div class="col-md-6 case choice" id="choicebutton">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="showchoicescreen()">교재선택</button>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-left:3px;padding-top: 3px;" id="totalchoice1">
                <div class="col-md-3 case choice" id="serieschoice">

                </div>
                <div class="col-md-3 case choice" id="bookchoice">

                </div>
                
            </div>
            
            <div class="row" style="padding-left:3px" id="totalchoice2">
                <div class="col-md-3 case choice" id="chapterchoice">
                    
                </div>
                <div class="col-md-3 case choice" style="padding-bottom:3px" id="unitchoice">
                    
                </div>
                <div class="col-md-2 case choice" id="adddonechoicebtn">

                </div>
            </div>
        </div>
        <div class="row" style="padding-top:10px">
            <div class="col-md-1 case chosen" id="chosenbtn">
                <button type="button" class="btn btn-primary">
                    선택된 교재
                </button>
            </div>
            <div class="col-md-6 case chosen" style="text-align:left;padding-top:3px;background-color: beige;" id="choicelist">
                [수업/학습 순서대로 선택하세요.]
            </div>
        </div>
    </div>
    <hr>
    <div id="studyspace">
        
    </div>
    <script type="text/javascript" src="javascript/displaystudy.js"></script>
</body>
</html>
